<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="CSS/login.css">
	<link rel="stylesheet" href="CSS/menu.css">
    <link rel="shortcut icon" href="Imagenes/logo.png" type="image/x-icon">
</head>
<body>
	<header>
    	<nav class="cabecera">
			<a href="Página_Principal.html"><img src="Imagenes/logo.ico" alt="Logo de la empresa" class="logo"></a>
		  	<h1 class="title">WORKVAULT</h1>
		  	
		</nav>
  	</header>
	<hr>
	<div class="container">
		<div class="login-container">
			<h2>Iniciar sesión</h2>
			<form action="x">
				<label for="username">Nombre de usuario:</label>
				<input type="text" id="username" name="username" required>
				<br><br/>
				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" required>
				<br><br/>
				
			</form>
			<button onclick="window.location.href='resumen.html'" class="AmleAz" type="submit">Iniciar sesión</button>
			<div class="login-options">
			</div>
		</div>
	</div>
</body>
</html>
